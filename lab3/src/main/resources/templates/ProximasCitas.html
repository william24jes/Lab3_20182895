<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body>

        <div  class="card  overflow-auto container">



            <div class="card-body pb-0">

                <span class="my-3" style="color: black;font-size: 29px;margin-top: 5px">Lista de Pr√≥ximos Pacientes</span>

                <a th:href="@{/listarHospital}"><button  type="button" class="btn btn-primary">Mostrar hospitales</button></a>
                <a th:href="@{/listarDoctor}"><button  type="button" class="btn btn-primary">Mostrar doctores</button></a>
                <a th:href="@{/listarPaciente}"><button  type="button" class="btn btn-primary">Mostrar pacientes</button></a>
                <div class="d-flex flex-column" style="height: 485px; overflow: auto;">
                    <div class="table-responsive">
                        <table class="table table-striped">

                            <tbody>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Proxima Cita</th>

                                </tr>
                                <tr th:each="paciente,info: ${listaDoctorxPacienteProximasCitas}">
                                    <td th:text="${info.index + 1}"></td>
                                    <td th:text="${paciente.nombre}"></td>
                                    <td th:text="${paciente.fecha_cita}"></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>



        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
