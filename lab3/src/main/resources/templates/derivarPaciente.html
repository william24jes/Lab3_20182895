<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Editar Paciente</title>
    </head>
    <body>
        <main>
            <div class="d-flex flex-column" style="height: 485px; overflow: auto;">
                <div class="table-responsive">
                    <a th:href="@{/listarHospital}"><button  type="button" class="btn btn-primary">Mostrar hospitales</button></a>
                    <a th:href="@{/listarDoctor}"><button  type="button" class="btn btn-primary">Mostrar doctores</button></a>
                    <a th:href="@{/listarPaciente}"><button  type="button" class="btn btn-primary">Mostrar pacientes</button></a>

                    <div class="container px-4 py-5">
                        <h1 class="pb-2 mb-3 border-bottom">Derivar Paciente</h1>
                        <form method="post" th:action="@{/guardarPaciente}" class="mt-2">
                            <input th:value="${paciente.id}" name="id" type="hidden" />
                            <input th:value="${paciente.nombre}" name="nombre" type="hidden" />
                            <input th:value="${paciente.edad}" name="edad" type="hidden" />
                            <input th:value="${paciente.genero}" name="genero" type="hidden" />
                            <input th:value="${paciente.diagnostico}" name="diagnostico" type="hidden" />
                            <input th:value="${paciente.fecha_cita}" name="fecha_cita" type="hidden" />
                            <input th:value="${paciente.hospital.id}" name="hospital" type="hidden" />
                            <input th:value="${paciente.numero_habitacion}" name="numero_habitacion" type="hidden" />

                            <div class="col-lg-4">
                                <label >Derivar del doctor</label>
                                <select >
                                    <option  th:text="${paciente.doctor.nombre}">Nombre</option>
                                </select>
                            </div>

                            <div class="col-lg-4">
                                <label for="doctor" >Al doctor</label>
                                <select id="doctor" name="doctor">
                                    <option th:each="doctor : ${listaDoctor}"
                                            th:value="${doctor.id}"
                                            th:text="${doctor.nombre}">Nombre</option>
                                </select>
                            </div>

                            <a th:href="@{/listarPaciente}" class="btn btn-danger">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
